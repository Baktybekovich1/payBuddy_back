server {
    listen 80;
    server_name api.paybudy.tw1.su;

    # Перенаправление с HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.paybudy.tw1.su;


    ssl_certificate /etc/letsencrypt/live/api.paybudy.tw1.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.paybudy.tw1.su/privkey.pem;

    root /app/public;
        index index.php ;
        # Character Set
        charset utf-8;
        client_max_body_size 150m;

        add_header P3P 'CP=\"CAO IDC DSP COR ADM DEVi TAIi PSA PSD IVAi IVDi CONi HIS OUR IND CNT\"';

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_pass kg_ball-php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location /img/ {
        }

        # Block access to .htaccess, .svn, .hg, .git, etc.
        location ~ /\.  {
            access_log        off;
            log_not_found     off;
            deny all;
        }
}
